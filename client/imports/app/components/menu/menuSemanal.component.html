<div class="container col-sm-7"
  style="margin-right:100px;">
  <div class="page-header">

    <div class="col-sm-6 titulo">
      <h4>Men√∫ Semanal</h4>
      <!--<button type="button"
        name="button"
        class="btn btn-success"
        (click)="addProductosMenuCarro()">AlCarro</button>-->

    </div>

    <div class="col-xs-1 pull-right">
      <ul class="nav nav-bar nav ">
        <li>
          <a hidden-xs
            title="Imprimir"
            (click)="imprimir()"
            class="cabecera icon icon-three icon-1x hidden-xs icon-pdf"
            style="float: right;">
            <i class="fa fa-print fa-2x"></i>
          </a>
        </li>
        <li>
          <a [routerLink]="['/carro']"
            title="Carro"
            class="cabecera icon icon-three icon-1x"
            style="float: right;">
            <i class="fa fa-shopping-cart fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>
    <br>
    <br>
  </div>
</div>

<div class="menu"
  *ngIf="menu != undefined">
  <div class="row">
    <div *ngFor="let d of dieta">
      <div class="text-center col-md-1">
        <h5>{{setFormatoFecha(d.fecha)}}</h5>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="titulo-tabla col-md-7">
      Almuerzo
    </div>
  </div>



  <div class="row">
    <div *ngFor="let d of dieta; let dia = index">
      <div class="col-md-1">
        <div *ngFor="let p of getPlatosAlmuerzo(dia)"
          class="row">

          <plato-card [plato]="p"
            [menu]="menu"></plato-card>

        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="titulo-tabla col-md-7">
      Cena
    </div>
  </div>
  <div class="row">
    <div *ngFor="let d of dieta; let dia = index">
      <div class="col-md-1">
        <div *ngFor="let p of getPlatosCena(dia)"
          class="row">

          <plato-card [plato]="p"
            [menu]="menu"></plato-card>

        </div>
      </div>
    </div>
  </div>
</div>


<div id="section-to-print">
  <table class="menuprint">
    <tr>
      <td *ngFor="let d of dieta"
        class="dia">{{setFormatoFecha(d.fecha)}}</td>
    </tr>

    <tr>
      <td colspan="7" class="momento">Almuerzo</td>
    </tr>

    <tr>
      <td *ngFor="let d of dieta"
        class="almuerzo">{{ d.almuerzo[0].nombre }}</td>
    </tr>

    <tr>
      <td *ngFor="let d of dieta"
        class="almuerzo">{{ d.almuerzo[1].nombre }}</td>
    </tr>

    <tr>
      <td colspan="7" class="momento">Cena</td>
    </tr>

    <tr>
      <td *ngFor="let d of dieta"
        class="cena">{{ d.cena[0].nombre }}</td>
    </tr>
    <tr>
      <td *ngFor="let d of dieta"
        class="cena">{{ d.cena[1].nombre }}</td>
    </tr>

  </table>

</div>
